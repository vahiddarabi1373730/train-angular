  <!--   اگر بخواهیم Input-->
  <!--   دیگری به دایرکتیو بدهیم-->
  <section *hideBanner="3000 as time;vahid placeHolder;let counter= counter">
    <h1>Part1 💗</h1>
    <h3>This Banner is disappear in {{ time }} second.It disappear in {{ counter }}</h3>
  </section>
  <ng-template #placeHolder let-hideAfter='hideBanner' let-$implicit>
    <h1>This Is PlaceHolder💘</h1>
    <h1>It Was Visible For {{ hideAfter }} Second</h1>
    <h1>Default Value Is {{ $implicit.otherDefaultValue }}</h1>
  </ng-template>
